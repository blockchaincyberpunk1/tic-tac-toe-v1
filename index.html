<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/icons/favicon-32x32.png"">
  <link rel=" stylesheet" href="./dist/css/style.min.css">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>
  <!-- Main container -->
  <main class="app">
    <!-- Application menu -->
    <div class="app-menu">
      <div class=" wrapper">
        <div class="app-menu__logo">
          <img src="./dist/img/icons/logo.svg" alt="">
        </div>
        <div class="app-menu__box">
          <p class="app-menu__box-title"> Pick player 1's mark</p>
          <div class="app-menu__box-btns">
            <!-- ARIA labels added for better accessibility -->
            <button aria-label="Pick team x" data-team="x" class="app-menu__box-btn">
              <img src="./dist/img/icons/icon-x.svg" alt="">
            </button>
            <button aria-label="team o"  data-team="o" class="app-menu__box-btn app-menu__box-btn--active">
              <img src="./dist/img/icons/icon-o.svg" alt="">
            </button>
          </div>
          <p class="app-menu__box-info">Remember: X goes first</p>
        </div>
        <div class="app-menu__btns">
          <!-- ARIA labels added for better accessibility -->
          <button data-mode="solo" class="app-menu__btns-btn app-menu__btns-btn--solo">New Game (vs CPU)</button>
          <button data-mode="multi" class="app-menu__btns-btn app-menu__btns-btn--multi">New Game (vs player)</button>
        </div>
      </div>
    </div>

    <!-- App Main Section -->
    <div class="app-main">
      <div class=" wrapper">
        <div class="app-main__nav">
          <img src="./dist/img/icons/logo.svg" alt="" class="app-main__nav-logo">
          <div class="app-main__nav-info">
            <!-- ARIA label added for better accessibility -->
            <img class="app-main__nav-info-img" src="./dist/img/icons/icon-x.svg" alt="" aria-hidden="true">
            <span class="app-main__nav-info-text">turn</span>
          </div>
          <button class="app-main__nav-restart-btn" aria-label="Restart Game">
            <img src="./dist/img/icons/icon-restart.svg" alt="">
          </button>
        </div>
        <div class="app-main__body">
          <div class="app-main__body-boxes">
            <!-- tabindex attribute added for keyboard accessibility -->
            <div tabindex="0" class="app-main__body-box"></div>
            <div tabindex="0" class="app-main__body-box"></div>
            <div tabindex="0" class="app-main__body-box"></div>
            <div tabindex="0" class="app-main__body-box"></div>
            <div tabindex="0" class="app-main__body-box"></div>
            <div tabindex="0" class="app-main__body-box"></div>
            <div tabindex="0" class="app-main__body-box"></div>
            <div tabindex="0" class="app-main__body-box"></div>
            <div tabindex="0" class="app-main__body-box"></div>

            <div class="app-main__body-summary app-main__body-summary--p1">
              <span class="app-main__body-summary-title">x (p1)</span>
              <span class="app-main__body-summary-number">--</span>
            </div>
            <div class="app-main__body-summary app-main__body-summary--ties">
              <span class="app-main__body-summary-title">ties</span>
              <span class="app-main__body-summary-number">--</span>
            </div>
            <div class="app-main__body-summary app-main__body-summary--p2">
              <span class="app-main__body-summary-title">o (p2)</span>
              <span class="app-main__body-summary-number">--</span>
            </div>
          </div>
        </div>
      </div>
    </div>

     <!-- Summary elements -->
    <div class="summary-board summary-board--restart">
      <div class="summary-board-shadow summary-board-shadow--top"></div>
      <div class="summary-board-shadow summary-board-shadow--bottom"></div>
      <p class="summary-board__title">restart game?</p>
      <button class="summary-board__btn summary-board__btn-restart--cancel summary-board__btn--cancel">no,
        cancel</button>
      <button class="summary-board__btn summary-board__btn-restart--confirm summary-board__btn--confirm">yes,
        restart</button>
    </div>

    <div class="summary-board summary-board--tied">
      <div class="summary-board-shadow summary-board-shadow--top"></div>
      <div class="summary-board-shadow summary-board-shadow--bottom"></div>
      <p class="summary-board__title">round tied</p>
      <button class="summary-board__btn summary-board__btn--cancel quit-game">quit</button>
      <button class="summary-board__btn summary-board__btn--confirm new-game">next
        round</button>
    </div>

    <div class="summary-board summary-board--win">
      <div class="summary-board-shadow summary-board-shadow--top"></div>
      <div class="summary-board-shadow summary-board-shadow--bottom"></div>
      <p class="summary-board__win-info">Player <span>2</span> wins!</p>
      <p class="summary-board__title"><img src="./dist/img/icons/icon-o.svg" alt=""> takes the round</p>
      <button class="summary-board__btn summary-board__btn--cancel quit-game">quit</button>
      <button class="summary-board__btn summary-board__btn--confirm new-game">next
        round</button>
    </div>

    <div class="summary-board summary-board--difficulty">
      <div class="summary-board-shadow summary-board-shadow--top"></div>
      <div class="summary-board-shadow summary-board-shadow--bottom"></div>
      <p class="summary-board__title">choose a difficulty level</p>
      <button data-difficulty="easy" class="summary-board__btn difficulty-btn summary-board__btn--easy">easy</button>
      <button data-difficulty="medium"
        class="summary-board__btn difficulty-btn summary-board__btn--normal">medium</button>
      <button data-difficulty="hard" class="summary-board__btn difficulty-btn summary-board__btn--hard">hard</button>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11/dist/gsap.min.js"></script>
  <script type="module" src="./dist/js/main.min.js"></script>

</body>

</html>
